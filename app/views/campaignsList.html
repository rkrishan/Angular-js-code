<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Campaigns</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button type="button" class="btn btn-w-m btn-primary" ui-sref="index.campaigns">Add New</button>
                </div>
                <div class="ibox-content" ng-if="list.length > 0">
                    <table datatable class="table table-striped table-bordered table-hover" dt-options="dtOPtions">
                        <thead> 
                            <tr>
                                <th>Name</th>
                                <th>Target rule</th>
                                <th>Schedule</th>
                                <th>Message</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in list">
                                <td>{{ item.name}}</td>
                                <td>{{ campaignrules[item.targetRule]}}</td>
                                <td>{{ item.schedule}}</td>
                                <td>{{ item.message}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs" type="button" ui-sref="index.campaigns({id:item._id})" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"><i class="fa fa-share"></i>
                                    Edit</button>

                                    <button class="btn btn-warning btn-xs" type="button" ng-click="delete(item, $index)" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"><i class="fa fa-remove"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
