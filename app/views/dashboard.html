<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Dashboard</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Dashboard</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" role="form" ng-submit="saveDashboard(newDashboard)">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-lg-6">
                                <input type="text" placeholder="Name" class="form-control" ng-model="newDashboard.name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-lg-6">
                                <textarea placeholder="Description" class="form-control" ng-model="newDashboard.description" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Type</label>
                            <div class="col-lg-3">
                                <select class="form-control" ng-model="newDashboard.type" required>
                                    <option value="">-Select-</option>
                                    <option value="static">System Generated</option>
                                    <option value="dynamic">User Configurable</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" ng-if="newDashboard.type == 'static'">
                            <label class="col-lg-2 control-label">File</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" ng-model="newDashboard.file" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Serial No.</label>
                            <div class="col-lg-2">
                                <input type="text" placeholder="Serial No." class="form-control" ng-model="newDashboard.serialno" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Use Case</label>
                            <div class="col-lg-2">
                                <select class="form-control" ng-model="newDashboard.useCase">
                                    <option value="">-Select-</option>
                                    <option ng-repeat="item in useCaseList" value="{{item._id}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="button" ng-click="cancelDashboard()">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
