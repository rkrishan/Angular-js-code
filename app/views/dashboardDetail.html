<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Dashboard</h3>
</div>
<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button type="button" class="btn btn-w-m btn-primary" ng-click="list()">Dashboard List</button>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in dashboardList">
                                <td>{{ item.title  | capitalize}}</td>
                                <td>{{ item.name  }} <i class="fa fa-check-circle-o" ng-if="userProfile.defaultDashId == item._id"></i></td>
                                <td>{{ moduleType[item.type]  }}</td>
                                <td>
                                    <button class="btn btn-danger btn-xs" type="button" ng-click="remove($index, item)" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"><i class="fa fa-remove"></i>Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
