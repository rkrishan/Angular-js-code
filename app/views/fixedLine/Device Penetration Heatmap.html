<div class="wrapper wrapper-content animated fadeIn " ng-controller="deviceInsightsCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" ng-submit="click()">
                <div class="form-group"><b>Location</b>
                    <input type="button" value="&darr;" ng-click="location()" />
                    <div id="location" ng-show="treeLocation" style="z-index:999;position:absolute;max-height: 300px;width: auto; overflow-y: auto;">
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>

                <div class="form-group"><b>RAT</b>
                    <input type="button" value="&darr;" ng-click="rat()"  />
                    <div id="rat" ng-show="treeRAT" style="z-index:999;position:absolute;max-height: 300px;width: auto; overflow-y: auto;">
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>

                <div class="form-group"><b>Segment</b>
                    <input type="button" value="&darr;" ng-click="segment()"/>
                    <div id="segment" ng-show="treeSegment" style="z-index:999;position:absolute;max-height: 300px;width: auto; overflow-y: auto;">
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>

                <div class="form-group"><b>Device</b>
                    <input type="button" value="&darr;" ng-click="device()"/>
                    <div id="device" ng-show="treeDevice" style="z-index:999;position:absolute;max-height: 300px;width: auto; overflow-y: auto;">
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>

                <div class="form-group pull-right">
                    <div class="input-group ">
                        <form role="form" class="form-inline">
                            <div class="form-group pull-right">
                                <div class="input-group date">
                                    <input id="datepick" type="datetime" class="form-control" date-time ng-model="dateSelect.select" view="date" auto-close="true" placeholder="Select Date" min-view="date" min-Date="minDate" max-Date="maxDate" date-change="changeDate" format="YYYY-MM-DD" watch-direct-changes="true">
                                </div> 
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    
    <div class="row" >
        <div class="col-lg-12">
            <p><b>Location:</b> {{locationinfo}}&nbsp;&nbsp;&nbsp;<b>RAT:</b> {{ratinfo}}&nbsp;&nbsp;&nbsp;<b>Segment:</b>{{segmentinfo}}&nbsp;&nbsp;&nbsp;<b>Device:</b> {{deviceinfo}}</p>
        </div>
    </div>
    
    <div class="row" >
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <h2 class="m-b-xs">Device Penetration Geo Distribution
                        <span ng-if="loadingCountMapCircleDiv" ng-bind-html="loading.snip" class="pull-right">{{loading.snip}}</span>
                        <span no-data-found ng-if="noDataCountMapCircleDiv"></span></h2>
                    </div>
                    <br/>
                    <div>
                        <ui-gmap-google-map id='map' center='mapCount.center' zoom='mapCount.zoom' options='mapCount.options' size="mapCount.size" >
                            <ui-gmap-layer namespace="visualization" type="HeatmapLayer" onCreated="mapCount.heatLayerCallbackCount"></ui-gmap-layer>
                        </ui-gmap-google-map>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <h2 class="m-b-xs">Device Usage Geo Distribution
                        <span ng-if="loadingUsageMapCircleDiv" ng-bind-html="loading.snip" class="pull-right">{{loading.snip}}</span>
                        <span no-data-found ng-if="noDataUsageMapCircleDiv"></span></h2>
                    </div>
                    <br/>
                    <div>
                        <ui-gmap-google-map center='mapUsage.center' zoom='mapUsage.zoom' options='mapUsage.options' size="mapUsage.size" fit="true">
                        <ui-gmap-layer namespace="visualization" type="HeatmapLayer" onCreated="mapUsage.heatLayerCallbackUsage"></ui-gmap-layer>
                        </ui-gmap-google-map>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
