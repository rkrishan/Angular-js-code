<style type="text/css">
    td{padding: 40px;}

    .bootstrap-datetimepicker-widget .datepicker-days table tbody tr:hover {
    background-color: #eee;
}

</style>

<div class="wrapper-content animated fadeInRight" ng-controller="LantencyBucketCTRL">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" ng-submit="click()">
                <div>
                    <div class="pull-right">
                        <button class="btn btn-sm btn-primary " type="submit" >Submit</button>
                    </div>

                    <div ng-if="name=='Day'" class="pull-right">
                        <div class="input-group datepicker input-daterange"  data-provide= "datepicker" data-date-format="yyyy-mm-dd" data-date-start-date="2016-06-03" data-date-end-date="0d" data-date-clear-btn="true" data-date-autoclose="true" id="datepicker">
                            <div class="form-group" >
                                <input id="start" type="text" class="form-control input-xs" ng-model="date.start" required placeholder="From Date"/>
                            </div>
                            <div class="form-group">
                                <input id="end" type="text" class="form-control input-xs" ng-model="date.end" required  placeholder="To Date">
                            </div>
                        </div>
                        <!-- <date-range-picker></date-range-picker> -->
                    </div> 
                    
                    <div ng-if="name=='Hour'" class="pull-right">
                        <single-date-picker></single-date-picker>
                        <!-- <button class="btn btn-sm btn-primary " type="submit" >Submit</button> -->
                    </div>

                    <div ng-show="name=='Month'" class="pull-right" class="input-group input-append date"
                        data-date-format="mm-yyyy">
                        <!-- <input  class="form-control" type="text" class='datepicker' name="datepicker1" /> -->
                     <input class="form-control" type="text" class='datepicker' id='monthpicker1' placeholder="Select From Month" />
                     <input class="form-control" type="text" class='datepicker'  id='monthpicker2' placeholder="Select To Month "/>
                    </div>

                    <div ng-show="name=='Week'" class="pull-right" class="input-group input-append date"
                        data-date-format="mm-yyyy">
                     <input class="form-control" type='text' id='weeklyDatePicker1' placeholder="Select Week"/>
                    </div>

                    <div ng-show="name=='Week'" class="pull-right" class="input-group input-append date"
                        data-date-format="mm-yyyy">
                     <input class="form-control" type='text' id='weeklyDatePicker2' placeholder="Select Week"/>
                    </div>

                    <div class="pull-right">
                        <select  class="form-control" ng-model ="name">
                            <option ng-repeat="name in names">{{name}}</option>
                        </select>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span>Subscriber Usage Vs Experience Matrix for date <b style="color:#1ab394;">{{sDate}} </b></span>
                </div>
                <div class="ibox-content">
                    
                    <div class="col-md-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span>User Latency Bucket Distiribution  <!-- <span ng-if="currentPage=='OLT'">DSLAM </span><span ng-if="currentPage!='OLT'">  --> <!-- </span> --> <b style="color:#1ab394;" between style="color:#1ab394;">{{sDate}} - {{edate}} </b>
                            </span>
                                <export-module filename="TpmDist.fileName" dataobj="exportSubscriberThroughput", fileHeader=" TpmDist.fileHeader" ></export-module>
                            </div>
                        <div loading-icon ng-if="loadingTpBktDistributionDiv"></div>
                        <div ng-if="DataTpBktDistributionDiv">
                            <highchart id="TpBktDistribution" config="UserLatencyChartOptions" ></highchart>
                        </div>
                        <div no-data-found ng-if="noDataTpBktDistributionDiv">
                        </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span>Data Latency Bucket Distiribution  <!-- <span ng-if="currentPage=='OLT'">DSLAM </span><span ng-if="currentPage!='OLT'">  --> <!-- </span> --> <b style="color:#1ab394;" between style="color:#1ab394;">{{sDate}} - {{edate}} </b>
                            </span>
                                <export-module filename="TpmDist.fileName" dataobj="exportSubscriberThroughput", fileHeader=" TpmDist.fileHeader" ></export-module>
                            </div>
                        <div loading-icon ng-if="loadingTpBktDistributionDiv"></div>
                        <div ng-if="DataTpBktDistributionDiv">
                            <highchart id="TpBktDistribution" config="DataLatencyChartOptions" ></highchart>
                        </div>
                        <div no-data-found ng-if="noDataTpBktDistributionDiv">
                        </div>
                        </div>
                    </div>

                      

                    <div class="col-md-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span>First Latency Bucket Distiribution  <!-- <span ng-if="currentPage=='OLT'">DSLAM </span><span ng-if="currentPage!='OLT'">  --> <!-- </span> --> <b style="color:#1ab394;" between style="color:#1ab394;">{{sDate}} - {{edate}} </b>
                            </span>
                                <export-module filename="TpmDist.fileName" dataobj="exportSubscriberThroughput", fileHeader=" TpmDist.fileHeader" ></export-module>
                            </div>
                        <div loading-icon ng-if="loadingTpBktDistributionDiv"></div>
                        <div ng-if="DataTpBktDistributionDiv">
                            <highchart id="TpBktDistribution" config="FirstByteLatencyChartOptions" ></highchart>
                        </div>
                        <div no-data-found ng-if="noDataTpBktDistributionDiv">
                        </div>
                        </div>
                    </div>

                     <div class="col-md-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span>Connection Latency Bucket Distiribution  <!-- <span ng-if="currentPage=='OLT'">DSLAM </span><span ng-if="currentPage!='OLT'">  --> <!-- </span> --> <b style="color:#1ab394;" between style="color:#1ab394;">{{sDate}} - {{edate}} </b>
                            </span>
                                <export-module filename="TpmDist.fileName" dataobj="exportSubscriberThroughput", fileHeader=" TpmDist.fileHeader" ></export-module>
                            </div>
                        <div loading-icon ng-if="loadingTpBktDistributionDiv"></div>
                        <div ng-if="DataTpBktDistributionDiv">
                            <highchart id="TpBktDistribution" config="ConnectionLatencyChartOptions" ></highchart>
                        </div>
                        <div no-data-found ng-if="noDataTpBktDistributionDiv">
                        </div>
                        </div>
                    </div>
                    

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
