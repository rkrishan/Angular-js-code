<style type="text/css">
    td{padding: 40px;}
    .bootstrap-datetimepicker-widget .datepicker-days table tbody tr:hover {
    background-color: #eee;
}
</style>

<div class="wrapper-content animated fadeInRight" ng-controller="UserLatencyBucketCTRL">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" ng-submit="click()">
                <div>
                    <div class="pull-right">
                        <button class="btn btn-sm btn-primary " type="submit" >Submit</button>
                    </div>

                    <!-- <div class="form-group"><b>Bucket Name</b>
                        <input type="button" value="&darr;" ng-click="onTree('plan')"/>
                        <div id="plan" ng-show="tree.plan" style="z-index:999;position:absolute;max-height: 300px;width: auto; overflow-y: auto;">
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div> -->
                    
                    <div class="form-group"><b>App Name </b>
                        <input type="button" value="&darr;" ng-click="onTree('area')"/>
                        <div id="area" ng-show="tree.area" style="z-index:999;position:absolute;max-height: 300px;width: auto; overflow-y: auto;">
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>


                    <div class="col-lg-12">
                        <p>
                            <!-- <b ng-if="selectedZones.length > 0">Zone:</b> {{selectedZones.join(', ')}}
                            <b ng-if="selectedCities.length > 0"><br>City:</b> {{selectedCities.join(', ')}}
                            <b ng-if="selectedNodes.length > 0"><br>Node:</b> {{selectedNodes.join(', ')}} -->
                            <b ng-if="selectedAreas.length > 0"><br>App Name :</b>{{selectedAreas.join(', ')}}
                            <!-- <b ng-if="selectedPlans.length > 0"><br>Bucket:</b> {{selectedPlans.join(', ')}} -->

                    </div>

                    <div ng-if="name=='Day'" class="pull-right">
                        <div class="input-group datepicker input-daterange"  data-provide= "datepicker" data-date-format="yyyy-mm-dd" data-date-start-date="2016-06-03" data-date-end-date="0d" data-date-clear-btn="true" data-date-autoclose="true" id="datepicker">
                            <div class="form-group" >
                                <input id="start" type="text" class="form-control input-xs" ng-model="date.start" required placeholder="From Date"/>
                            </div>
                            <div class="form-group">
                                <input id="end" type="text" class="form-control input-xs" ng-model="date.end" required  placeholder="To Date">
                            </div>
                        </div>
                        <!-- <date-range-picker></date-range-picker> -->
                    </div> 
                    
                    <div ng-if="name=='Hour'" class="pull-right">
                        <single-date-picker></single-date-picker>
                        <!-- <button class="btn btn-sm btn-primary " type="submit" >Submit</button> -->
                    </div>

                    <div ng-show="name=='Month'" class="pull-right" class="input-group input-append date"
                        data-date-format="mm-yyyy">
                        <!-- <input  class="form-control" type="text" class='datepicker' name="datepicker1" /> -->
                     <input class="form-control" type="text" class='datepicker' id='monthpicker1' placeholder="Select From Month" />
                     <input class="form-control" type="text" class='datepicker'  id='monthpicker2' placeholder="Select To Month "/>
                    </div>

                    <div ng-show="name=='Week'" class="pull-right" class="input-group input-append date"
                        data-date-format="mm-yyyy">
                     <input class="form-control" type='text' id='weeklyDatePicker1' placeholder="Select Week"/>
                    </div>

                    <div ng-show="name=='Week'" class="pull-right" class="input-group input-append date"
                        data-date-format="mm-yyyy">
                     <input class="form-control" type='text' id='weeklyDatePicker2' placeholder="Select Week"/>
                    </div>

                    <div class="pull-right">
                        <select  class="form-control" ng-model ="name">
                            <option ng-repeat="name in names">{{name}}</option>
                        </select>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
        </div>
        <div class="col-lg-12">
            <div class="pull-right">
                <a class="pull-right label label-primary" ng-click="goBackPage()">Back</a>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="col-md-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span> User latency Bucket wise Trend  <!-- <span ng-if="currentPage=='OLT'">DSLAM </span><span ng-if="currentPage!='OLT'">  --> <!-- </span> --> <b style="color:#1ab394;" between style="color:#1ab394;">{{sDate}} - {{edate}} </b>
                            </span>
                            <export-module filename="TpmDist.User_Latency" dataobj="exportUsgDistArray", fileHeader=" TpmDist.User_Latency" ></export-module>
                                <!-- <div class="pull-right"><b>Top :</b>
                                    <select ng-model="rowCount" style="height:24px;font-size:10px;padding:0px 12px;" ng-change="selectValue()">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50" >50</option>
                                        <option value="100">100</option>
                                    </select>&nbsp;&nbsp;&nbsp;&nbsp;
                                </div> -->
                                <div class="pull-right" class="form-group"><b> Export Type</b>
                                    <select ng-model="group" style="height:24px;font-size:10px;padding:0px 12px;" ng-disabled="isReadOnly" required>
                                            <option value="percentage" >percentage</option>
                                            <option value="Count" >Count</option>
                                        </select>&nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                            </div>
                        <div loading-icon ng-if="loadingTpBktDistributionDiv"></div>
                        <div ng-if="DataTpBktDistributionDiv">
                            <highchart id="TpBktDistribution" config="FirstByteLatencyChartOptions" ></highchart>
                        </div>
                        <div no-data-found ng-if="noDataTpBktDistributionDiv">
                        </div>
                        </div>
                    </div>
                    
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
