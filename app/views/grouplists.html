<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Group Management</h3>
</div>

<div class="wrapper-content animated fadeInRight" ng-if="groupTable">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">    
                    <button type="button" class="btn btn-w-m btn-primary" ng-click="addnew()">Add Group</button>
                </div>
                <div class="ibox-content" ng-if="groupList.length > 0">
                    <table datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in groupList" style="font-size:14px;">
                                <td>{{ item.title  }}</td>
                                <td>
                                    <button class="btn btn-info btn-xs" type="button" ng-click="detail(item)" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"><i class="fa fa-edit"></i> Edit</button>

                                    <button class="btn btn-warning btn-xs" type="button" ng-click="delete(item, $index)" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"><i class="fa fa-remove"></i> Delete</button>

                                    <button class="btn btn-primary btn-xs" type="button" ng-click="assign(item)" ng-if="userProfile.userType != 'user' "><i class="fa fa-share"></i> Assign/UnAssign User</button>

                                    <button class="btn btn-primary btn-xs" typSSSe="button" ng-click="assignGroup(item)" ng-if="userProfile.userType != 'user' "><i class="fa fa-share"></i> Assign/UnAssign Page</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-if="groupUser">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h2>{{selectedGroup.title}}</h2>
                </div>
                <div class="ibox-content" >
                    <table datatable="" class="table table-striped table-bordered table-hover" >
                        <thead>
                            <tr>
                                <th style="width:10px;"></th>
                                <th>User Id</th>
                                <th>User Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in userList">
                                <td >
                                    <input type="checkbox" ng-checked="confirmArr.indexOf(item._id) > -1 || item.isMember" value="{{item._id}}" ng-click="multiCheck(item._id)">
                                </td>
                                <td>{{item.username}}</td>
                                <td>{{item.firstName}}  {{item.lastName}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group" style="margin-bottom:1em;">
                        <div class="col-sm-12  col-sm-offset-4">
                            <button class="btn btn-white" type="button" ng-click="cancel()">Cancel</button>
                            <button class="btn btn-primary" type="button" ng-disabled="cnfrmBtn" ng-click="saveGroup()">Save</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
