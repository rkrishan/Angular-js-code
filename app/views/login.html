
<div class="middle-box text-center loginscreen  animated fadeInDown">

        <div>
            <h1 class="logo-name" style="margin-left:-35%">Specta</h1>
        </div>
        <!--<h3>Welcome to Specta</h3>-->

        </p>

             <a ui-sref="email"><small>Forgot password?</small></a>
