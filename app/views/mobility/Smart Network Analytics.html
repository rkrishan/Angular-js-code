<div class="wrapper-content animated fadeIn "  ng-controller="smrtNtwrkCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" ng-submit="click()">
                <div class="input-group pull-right">
                    <form role="form" class="form-inline">
                        <div class="input-group datepicker input-daterange"  data-provide= "datepicker" data-date-format="yyyy-mm-dd" data-date-start-date="2016-06-03" data-date-end-date="0d" data-date-clear-btn="true" data-date-autoclose="true" id="datepicker">
                            <div class="form-group" >
                                <input id="startDate" type="text" class="form-control input-xs" ng-model="date.start" required placeholder="From Date"/>
                            </div>
                            <div class="form-group">
                                <input id="endDate" type="text" class="form-control input-xs" ng-model="date.end" required  placeholder="To Date">
                            </div>
                            <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
    <br/>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container">
                <uib-tabset>
                    <uib-tab heading="IUPS" ng-click="tabSelected('IUPS')">
                        <div class="panel-body">                            
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="row">
                                        <div class="col-lg-6" ng-repeat="HighLatencyBarChartConfig in HighLatencyBarChartConfig">
                                            <div loading-icon ng-if="loadingBWUtilizationDiv"></div>
                                            <div ng-if="dataBWUtilizationDiv">
                                                <highchart id="chart1" config="HighLatencyBarChartConfig" ></highchart>
                                            </div>
                                            <div no-data-found ng-if="noDataBWUtilizationDiv"></div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab heading="GN" ng-click="tabSelected('GN')">
                        <div class="panel-body">
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-lg-6" ng-repeat="HighLatencyBarChartConfig in HighLatencyBarChartConfig">
                                        <div loading-icon ng-if="loadingBWUtilizationDiv"></div>
                                        <div ng-if="dataBWUtilizationDiv">
                                            <highchart id="chart2" config="HighLatencyBarChartConfig" ></highchart>
                                        </div>
                                        <div no-data-found ng-if="noDataBWUtilizationDiv"></div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
