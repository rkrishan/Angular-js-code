<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="pull-right">
                    <div id= "btnGroup" class="btn-group" >
                        <button id="{{btn.index}}" type="button" class="btn btn-xs btn-outline btn-primary {{btnStatus}}" ng-click="fetchData(btn.id,btn.index)" ng-repeat= "btn in btnArrayView">{{btn.val}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
            <div><label> <input type="checkbox" ng-model="checkbox.GERAN" ng-click="fetchCheckboxData(checkbox.GERAN)"> GERAN </label></div>
            <div><label> <input type="checkbox" ng-model="checkbox.UTRAN" ng-click="fetchCheckboxData(checkbox.UTRAN)"> UTRAN </label></div>
            <div><label> <input type="checkbox" ng-model="checkbox.LTE" ng-click="fetchCheckboxData(checkbox.LTE)"> LTE </label></div>
        </div>
        <div class=" col-lg-11">
            <div class="tabs-container">
                <tabset >
                    <tab heading="Usage" >
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>Most Popular Devices</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <table class="table table-hover table-striped no-margins" >    
                                            <thead id="tableheader">
                                                <tr>
                                                    <th>Device</th>
                                                    <th>Usage</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="element in MostPopularDevices">
                                                    <td>{{ element.device }}</td>
                                                    <td>{{ element.usage }}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <span class="label label-info pull-right">Overall</span>
                                        <h5>Nokia Distribution</h5>
                                    </div>
                                    <div class="ibox-content" >
                                        <ng-map center="{{loc}}" zoom="10">
                                            <shape name="circle" ng-repeat="data in mdata" no-watcher="true" stroke-color="{{data.index.Colors}}" stroke-opacity="0.8" stroke-weight="0" fill-color="{{data.index.Color}}" fill-opacity="0.3" center="{{data.index.Position}}" radius="{{getRadius(data.index.Count)}}">
                                            </shape>
                                        </ng-map>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Distribution" >
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <span class="label label-info pull-right">Overall</span>
                                        <h5>Nokia</h5>
                                    </div>
                                    <div class="ibox-content" >
                                        <ng-map center="{{loc}}" zoom="5">
                                            <shape name="circle" ng-repeat="data in mdata" no-watcher="true" stroke-color="{{data.index.Colors}}" stroke-opacity="0.8" stroke-weight="0" fill-color="{{data.index.Color}}" fill-opacity="0.3" center="{{data.index.Position}}" radius="{{getRadius(data.index.Count)}}">
                                            </shape>
                                        </ng-map>
                                    </div>
                                </div>
                            </div>
                        </div>   
                    </tab>
                    <tab heading="Growth" >
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <span class="label label-info pull-right">Overall</span>
                                        <h5>Device wise Distribution</h5>
                                    </div>
                                    <div class="ibox-content" >
                                        <ng-map center="{{loc}}" zoom="10">
                                            <shape name="circle" ng-repeat="data in mdata" no-watcher="true" stroke-color="{{data.index.Colors}}" stroke-opacity="0.8" stroke-weight="0" fill-color="{{data.index.Color}}" fill-opacity="0.3" center="{{data.index.Position}}" radius="{{getRadius(data.index.Count)}}">
                                            </shape>
                                        </ng-map>
                                    </div>
                                </div>
                            </div>
                        </div>   
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
