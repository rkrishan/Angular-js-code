
<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Node Config</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button type="button" class="btn btn-w-m btn-primary" ui-sref="index.nodeconfig">Add New</button>
                </div>
                <div class="ibox-content" ng-if="list.length > 0">
                    <table datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead> 
                            <tr>
                                <th>Node</th>
                                <!-- <th>Country</th>
                                <th>City</th>
                                <th>Area</th>
                                <th>Bras</th>
                                <th>Circle</th>
                                <th>Rank</th> -->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in list | orderBy:'-createDate'">
                                <th> {{item.Node}} </th>
                                <!-- <th> {{item.Country}} </th>
                                <th> {{item.City}} </th>
                                <th> {{item.Area}} </th>
                                <th> {{item.Bras}} </th>
                                <th> {{item.Circle}} </th>
                                <th> {{item.Rank}} </th> -->
                                <td>
                                    <!-- <button class="btn btn-primary btn-xs" type="button" ui-sref="index.nodeconfig({id: item._id})"><i class="fa fa-share" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"></i> Edit</button> -->
                                    <button class="btn btn-warning btn-xs" type="button" ng-click="delete(item, $index)" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"><i class="fa fa-remove"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
