<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Offline Schedule</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button type="button" class="btn btn-w-m btn-primary" ui-sref="index.offlineschedule">Add New</button>
                </div>
                <div class="ibox-content" ng-if="list.length > 0">
                    <table datatable class="table table-striped table-bordered table-hover" dt-options="dtOPtions">
                        <thead> 
                            <tr>
                                <th>Name</th>
                                <th>Group</th>
                                <th>Plugin</th>
                                <th>Frequency</th>
                                <th>Priority</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in list | orderBy:'-updateDate'" ng-if="item.action != 3">
                                <th> {{item.name}} </th>
                                <th> {{item.group}} </th>
                                <th> {{item.plugin}} </th>
                                <th> {{item.frequency}} </th>
                                <th> {{item.priority}} </th>
                                <td>
                                    <button class="btn btn-primary btn-xs" type="button" ui-sref="index.offlineschedule({id: item._id})" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"><i class="fa fa-share"></i> Edit</button>
                                    <button class="btn btn-warning btn-xs" type="button" ng-click="delete(item, $index)"><i class="fa fa-remove" ng-if="userProfile.userType.trim() == 'system administrator' || item.userId == userProfile.userId"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
