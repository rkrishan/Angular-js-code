<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Plan Config</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Plan Config</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="myForm" role="form" ng-submit="save(data)">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Plan Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="data.Plan" placeholder="Plan Name" ng-required="true" ng-blur="isUnique(data.Plan)">
                                <span class="text-danger">{{errMsg}}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Plan Speed</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="data.PlanSpeed" placeholder="Kbps">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">AAA Code</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="data.AAACode" placeholder="AAA Code">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="button" ng-click="cancle()">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
