<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h2>Dashboard List</h2>
                </div>
                <div class="ibox-content">
                    <table datatable="" class="table table-striped table-bordered table-hover" ng-if="list.length > 0">
                        <thead>
                            <tr>
                                <th style="width:10px;"></th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in list">
                                <td >
                                    <input type="checkbox" ng-checked="confirmArr.indexOf(item._id) > -1 || item.isMember" ng-click="multiCheck(item._id)">
                                </td>
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group" style="margin-bottom:1em;">
                        <div class="col-sm-12  col-sm-offset-4">
                            <button class="btn btn-white" type="button" ng-click="cancel()">Cancel</button>
                            <button class="btn btn-primary" type="button" ng-disabled="cnfrmBtn" ng-click="saveGroup()">Save</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
