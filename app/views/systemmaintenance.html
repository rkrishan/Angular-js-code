
<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">System Maintenance</h3>
</div>


<style type="text/css">
    .table-responsive{ border-bottom: 1px solid #e7eaec;}
    .table > tbody > tr > td, .table > tbody > tr > th{border-top: 0px}
</style>
<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table>
                        <tbody>
                            <tr>
                                <td ng-repeat="item in systemmaintenance.action" style="padding-left:15px;">
                                    <button class="btn btn-success" ng-click="loadStatus(item.urlparams, item.btn)">{{item.btn}}</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Module Status</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive" >
                        <!-- <div class="col-lg-8"> -->
                            <table class="table">
                                <tbody>
                                    <tr ng-repeat="(key, item) in list" style="border: 1px solid;">
                                        <th width="15%">
                                            {{item.component}}
                                        </th>
                                        <td width="8%">
                                            <i class="fa fa-circle fa-2x" ng-style="{{item.style}}"></i>
                                        </td>
                                        <td>
                                            <span ng-repeat="(key, data) in item.data" style="float: left;padding-right: 90px">
                                                {{data.key}}<br>
                                                <small><b>{{data.value}}</b></small>
                                            </span>
                                        </td>

                                        <td>
                                            <span ng-repeat="(key, btn) in item.action" style="float: left;padding-right: 10px">
                                                {{item.key}}<br>

                                                <!-- <a title="{{btn.btn}}" ng-click="loadStatus(btn.urlparams, btn.btn, item.component)" class="btn btn-primary btn-xs"> {{btn.btn}}</a> style="color: {{btn.color}};" -->

                                                <a title="{{btn.caption}}"  ng-click="loadStatus(btn.urlparams, btn.caption, item.component)" style="color: {{btn.color}}"><i class="fa fa-lg {{btn.icon}}"></i> </a>
                                            </span>
                                        </td>
                                        <!-- <td width="25%">
                                            Space Availability<br>
                                            <small><b>50 TB</b></small>
                                        </td> -->
                                        <!-- <td width="25%">
                                            Last Restart<br>
                                            <small><b>{{webserver.updatetime | date:'yyyy/MM/dd h:mm:ss a'}}</b></small>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        <!-- </div> -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
