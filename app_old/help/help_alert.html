<div ng-if="content == 'alert_repeat_frequency'">
	<p>Time interval of repeating the alert until acknowledged</p>
</div>

<div ng-if="content == 'msg_txt'">
	<p>
		You can use following keywords in message:
		$p_ColName_N for no change<br>
		$p_ColName_C for count<br>
		$p_ColName_S for bandwidth and speed<br>
		$p_ColName_U for usage<br>
		$p_current_time to display the time at which alert was generated<br>
	</p>
</div>
