<div class="input-group date">
    <input id="datepick" type="datetime"
    class="form-control" date-time ng-model="dateSelect"
    view="date" auto-close="true" placeholder="Select Date"
    min-view="date" min-Date="minDate"
    max-Date="maxDate"
    date-change="changeDate"
    format="YYYY-MM-DD"
    watch-direct-changes="true" >
</div>
