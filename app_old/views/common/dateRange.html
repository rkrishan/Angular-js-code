<div class="input-group datepicker input-daterange"
 data-provide= "datepicker"
data-date-format="yyyy-mm-dd"
data-date-start-date="2017-01-10"
data-date-end-date="0d"
data-date-clear-btn="true"
data-date-autoclose="true"
id="datepicker">
    <div class="form-group" >
        <input id="start"
        type="text"
        class="form-control input-xs"
        ng-model="date.start"
        required placeholder="From Date"/>
    </div>
    <div class="form-group">
        <input id="end" type="text" class="form-control input-xs" ng-model="date.end" required  placeholder="To Date">
    </div>
    <button class="btn btn-sm btn-primary" ng-click="search(date)">Submit</button>
</div>
