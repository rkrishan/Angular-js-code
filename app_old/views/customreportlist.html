<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Custom Report</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button type="button" class="btn btn-w-m btn-primary" ui-sref="index.customreport">Add New</button>
                </div>
                <div class="ibox-content" ng-if="list.length > 0">
                    <table datatable class="table table-striped table-bordered table-hover" dt-options="dtOPtions">
                        <thead> 
                            <tr>
                                <th>Name</th>
                                <th>Collection</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in list | orderBy:'-updateDate'" ng-if="item.action != 3">
                                <th> {{item.name}} </th>
                                <th> {{item.collection}} </th>
                                <th> {{item.description}} </th>
                                <td>
                                    <button class="btn btn-primary btn-xs" type="button" ui-sref="index.customreport({id: item._id})"><i class="fa fa-share"></i> Edit</button>
                                    <button ng-show="userProfile.userType !='user'" class="btn btn-warning btn-xs" type="button" ng-click="delete(item, $index)"><i class="fa fa-remove"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
