<div class="wrapper-content animated fadeIn" ng-controller="planAnalyticsRedirectBBCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline">
                <div class="form-group"><b>{{page}} :</b>
                    <select ng-model="select.app" style="height:24px;font-size:10px;padding:0px 12px;" ng-change="selectValue()">
                        <option value="{{app}}" ng-repeat="app in appList track by $index">{{app}}</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="form-group pull-right">
                    <button type="button" class="btn btn-w-xs btn-primary btn-xs" ng-click="stateGo()" title='Back to {{pageTitle}}'><i class="fa fa-arrow-left"></i></button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    
   <div class="row" >
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span>Today's hourly <b style="color:#1ab394;">{{page}}: {{appSelected}}</b> distribution</span>
            </div>  
            <div class="ibox-content">                
                <div loading-icon ng-if="loadingDiv && !noDataDiv"></div>
                <div ng-if="!loadingDiv && !noDataDiv">
                    <highchart id="UsageVsUsers" config="UsageVsUsersChartConfig" ></highchart>
                </div>
                <div no-data-found ng-if="!loadingDiv && noDataDiv"></div>
                <div ng-if="!loadingDiv && !noDataDiv" class="pull-right"> <b>&lowast;</b><small >Select Chart Area to Zoom</small></div>
            </div>
        </div>
   </div>
</div>
