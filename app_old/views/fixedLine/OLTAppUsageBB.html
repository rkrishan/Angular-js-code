<div class="wrapper wrapper-content animated fadeIn "  ng-controller="appOLTUsageBBCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" ng-submit="click()">
                <div class="form-group"><b>App:</b>
                    <select class="form-control input-sm" ng-model="selectApp.app" ng-change="dropDownSelect()">
                        <option value="{{selectApp.app}}">{{selectApp.app}}</option>
                        <option value="{{appName.App}}" ng-repeat="appName in appNameList track by $index">{{appName.App}}</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="form-group"><b>OLT:</b>
                    <select class="form-control input-sm" ng-model="selectOLT.OLT" ng-change="dropDownSelect()">
                        <option value="{{selectOLT.OLT}}">{{selectOLT.OLT}}</option>
                        <option value="{{oltName.OLT}}" ng-repeat="oltName in oltNameList track by $index">{{oltName.OLT}}</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="input-group pull-right">
                    <single-date-picker></single-date-picker>
                </div>
            </form>
        </div>
    </div>
    <br/>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" >
                <div class="ibox-title">
                    <h5> {{selectOLT.OLT}}&nbsp;-&nbsp;{{selectApp.app}} Usage </h5>
                </div>
                <div class="ibox-content">
                    <div loading-icon ng-if="loadingOLTDiv"></div>
                    <div class="ibox float-e-margins" ng-if="DataOLTDiv">
                        <highchart id="OLTwiseUsageDistributionMultiLine" config="OLTwiseUsageDistributionMultiLineChartConfig" ></highchart>
                    </div>
                    <div class="text-center " ng-if="noDataOLTDiv">
                        <h3 class="font-bold">No Data Found</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Overall Usage </h5>
                </div>
                <div class="ibox-content">
                    <div loading-icon ng-if="loadingAppDiv"></div>
                    <div class="ibox float-e-margins" ng-if="DataAppDiv">
                        <highchart id="AppwiseUsageDistributionMultiLine" config="AppwiseUsageDistributionMultiLineChartConfig" ></highchart>
                    </div>
                    <div class="text-center " ng-if="noDataAppDiv">
                        <h3 class="font-bold">No Data Found</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
