<style type="text/css">
    td{padding: 40px;}
</style>

<div class="wrapper-content animated fadeInRight" ng-controller="PowerLevelReportBBCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" ng-submit="click()">
                <div class="pull-right">
                    <single-date-picker></single-date-picker>
                    <button class="btn btn-sm btn-primary " type="submit" >Submit</button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">

                    <div class="col-lg-10">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <span loading-icon ng-if="loadingDiv && !noDataDiv"></span>
                                <div ng-if="!loadingDiv && !noDataDiv">
                                    <highchart id="chartApp" config="pieChartConfig" ></highchart>
                                </div>
                                <span no-data-found ng-if="!loadingDiv && noDataDiv"></span>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
