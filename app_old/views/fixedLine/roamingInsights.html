<div class="wrapper-content animated fadeIn " ng-controller="roamingInsightsCtrl" >
	<div class="row" >
        <div class="col-lg-12">
            <form class="form-inline" ng-submit="click()">
	            <div class="form-group "><b>Total Users: </b><span style="color: #1ab394;"><b>{{totalUsers}}</b>&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
	            <div class="form-group"><b>Total Usage: </b><span style="color: #1ab394;"><b>{{totalUsage}}</b>&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
            	<div class="input-group pull-right">
                    <form role="form" class="form-inline">
                        <single-date-picker></single-date-picker>
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row" >
	    <div class="col-lg-12">
	        <div class="tabs-container" >
	            <uib-tabset >
	                <uib-tab index="0"  heading="Top 10 new Roamers" ng-click="tabSelected('Top10newRoamers')" >
	                    <div class="panel-body">
	                        <div class="col-lg-12">
	                            <div class="ibox float-e-margins">
	                                <div class="ibox-content">
	                                	<export-module filename="'Top 10 new Roamers'" dataobj="exportTopNewRoamers"></export-module>
                                        <div loading-icon ng-if="loadingTOPNewRoamersDiv && exportTopNewRoamers.length==0 "></div>
                                        <div ng-if="!loadingTOPNewRoamersDiv && exportTopNewRoamers.length!=0" >
                                            <highchart id="usage" config="topNewRoamersChartConfig" ></highchart>
                                        </div>
                                        <div no-data-found ng-if="!loadingTOPNewRoamersDiv && exportTopNewRoamers.length==0"></div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </uib-tab>
	                <uib-tab index="1"  heading="PLMN Usage Vs Users" ng-click="tabSelected('plmnUsageVsUsers')" >
	                    <div class="panel-body">
	                        <div class="col-lg-12">
	                            <div class="ibox float-e-margins">
	                                <div class="ibox-content">
	                                	<export-module filename="'PLMN Usage Vs Users'" dataobj="exportPLMNUsageVsUsers"></export-module>
                                        <div loading-icon ng-if="loadingPLMNUsageUsersDiv && exportPLMNUsageVsUsers.length==0"></div>
                                        <div ng-if="!loadingPLMNUsageUsersDiv && exportPLMNUsageVsUsers.length!=0" >
                                            <highchart id="usage" config="plmnUsageUsersChartConfig" ></highchart>
                                        </div>
                                        <div no-data-found ng-if="!loadingPLMNUsageUsersDiv && exportPLMNUsageVsUsers.length==0"></div>
                                    </div>
	                            </div>
	                        </div>
	                    </div>
	                </uib-tab>
	            </uib-tabset>
	        </div>
	    </div>
	</div>
</div>
