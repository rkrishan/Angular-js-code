<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Group Management</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Group Management</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal"  name="myForm" role="form"  novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Group Title</label>
                            <div class="col-lg-3" ng-class="{ 'has-error': hasError('Group Title','required')}">
                                <input type="text" placeholder="Group Title" class="form-control" ng-model="group.title" name="Group Title" ng-required="true" ng-blur="checkuser(group.title)" >
                                <span class="text-danger">{{error}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Export</label>
                            <div class="col-lg-4">
                                <input icheck type="checkbox" ng-model="group.export" name="export" style="margin-left:20px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Sub. Transaction Details</label>
                            <div class="col-lg-4">
                                <input icheck type="checkbox" ng-model="group.transactionDetail" name="export" style="margin-left:20px;">
                            </div>
                        </div>

                    
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" style="margin-bottom:1em;">
                            <div class="col-sm-offset-3">
                                <button class="btn btn-white" type="button" ng-click="cancel()">Cancel</button>
                                <button class="btn btn-primary" type="submit" ng-click="save(myForm.$valid)" >Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
