<div class="middle-box text-center loginscreen animated fadeInDown"> 
    <div> 
        <h1 class="logo-name" style="font-size: 70px"> IndosatM2 <!-- <img src="images/imgpsh_fullsize.png"> --> 
        </h1> 
        <div style="color: #fff"> 
            <h3 style="font-size: 20px">Performance Management System</h3> 
            <p style="font-size: 14px">Powered by SPECTA</p> 
        </div> 
        <form class="m-t" role="form" ng-submit="validateLogin()"> 
            <div class="form-group"> 
                <input type="text" class="form-control" placeholder="Username" required ng-model="login.username"> 
            </div> 
            <div class="form-group"> 
                <input type="password" class="form-control" placeholder="Password" required ng-model="login.password"> 
            </div> 
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button> 
            <a ui-sref="email"><small>Forgot password?</small></a> 
        </form> 
        <p class="m-t"> 
            <small>Pinnacle &copy; 2015-2017</small> 
        </p> 
    </div> 
</div>
