<div class="wrapper wrapper-content animated fadeIn">
    <div class="row" ng-controller="deviceTrendReportCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Device trend</h5>
                </div>
                <div class="ibox-content">
                    <div class="flot-chart">
                        <div flot class="flot-chart-content" dataset="DeviceTrendMultiLineData" options="DeviceTrendMultiLineOptions" height="400"></div>
                    </div>
                </div>
                    <div class="m-t-md">
                            <small class="pull-right">
                                <i class="fa fa-clock-o"> </i>
                                <strong>Update on {{time}}</strong>
                            </small>
                    </div>
            </div>
        </div>   
    </div>
</div>
