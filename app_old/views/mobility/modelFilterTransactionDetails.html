<div class="inmodal">
    <div class="modal-header">
        <a class="pull-right" ng-click="cancel()"><i class="fa fa-times"></i></a>
        <!--<h4 class="modal-title"></h4>-->
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeIn" >
            <div class="ibox-title">
                <h5>Select Filter</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" name="myForm" role="form" ng-submit="saveFilterOption(filter)">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Protocol&nbsp;:&nbsp;</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="filter.protocol" placeholder="Protocal">
                        </div>
                        <!--<div class="col-sm-2">
                            <div class="radio">
                                <input type="radio" id="ExactMatch" value="option1" name="radio1">
                                <label for="ExactMatch"> Exact Match</label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="radio">
                                <input type="radio" checked="true" id="Context" value="option1" name="radio1">
                                <label for="Context"> Context</label>
                            </div>
                        </div>-->
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">App&nbsp;:&nbsp;</label>
                        <div class="col-sm-8">
                            <input placeholder="App Name" class="form-control" ng-model="filter.app" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">URL&nbsp; / &nbsp;IP &nbsp;:&nbsp; </label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="filter.url" placeholder="Enter URL /IP" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Usage &nbsp;:&nbsp; </label>
                        <div class="col-sm-2" >
                            <div class="float-e-margins">
                                <select ng-model="filter.operator" class="input-sm" style="width:100px;" >
                                    <option ng-repeat="item in operator" value="{{item.operator}}">{{item.operator}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <input class="form-control" ng-model="filter.usage" placeholder="Usage">
                        </div> 
                        <div class="col-sm-2" >
                            <div class="float-e-margins">
                                <select ng-model="filter.unit" class="input-sm" style="width:100px;">
                                    <option ng-repeat="item in unit" value="{{item.unit}}">{{item.unit}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button class="btn btn-primary pull-right" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
             </div>
        </div>
    </div>
</div>
