    <div class="row" >
        <div class="col-lg-12">
            <div class="tabs-container" >
                <uib-tabset >
                   <uib-tab index="1"  heading="Cells which are 3G but 4G terminals connected" ng-click="tabSelected('CellsWhichAre3GBut4GTerminalsConnected')" >
                        <div class="panel-body">
                            <div class="col-lg-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <h2 class="m-b-xs">Cells which are 3G but 4G terminals connected</h2>
                                            </div>
                                            <div class="col-lg-4  pull-right">
                                                <!-- <span export-data></span> -->
                                                <span class="ibox-tools dropdown" uib-dropdown class="">
                                                    <a class="dropdown-toggle" href uib-dropdown-toggle>
                                                        <i class="fa fa-save fa-lg"></i>
                                                    </a>
                                                    <ul class="dropdown-menu">
                                                        <li>
                                                            <a ng-click="dataTableExport(datasetCountTable,'excel', 'Congestion Analytics')">Export to Excel</a>
                                                        </li>
                                                        <li>
                                                            <a ng-click="dataTableExport(datasetCountTable,'csv', 'Congestion Analytics')">Export to CSV</a>
                                                        </li>
                                                    </ul>
                                                </span>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <div>
                                            <span ng-if="loadingCountMapCircleDiv" ng-bind-html="loading.snip" >{{loading.snip}} </span>
                                            <span no-data-found ng-if="noDataCountMapCircleDiv"></span>
                                        </div>
                                       
                                        <br/>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <ui-gmap-google-map id='map' center='mapCount.center' zoom='mapCount.zoom' options='mapCount.options' size="mapCount.size" control="mapCount.control" >

                                                    <ui-gmap-markers models="circlesCount" coords="'self'" icon="'icon'" events="mapCount.events" options="'options'" fit='true'>
                                                        <ui-gmap-windows show="show">
                                                            <div ng-non-bindable><b>{{title}}</b></div>
                                                        </ui-gmap-windows>
                                                    </ui-gmap-markers>

                                                </ui-gmap-google-map>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab index="1"  heading="Cells which are 2G but 3G/4G terminals connected" ng-click="tabSelected('3G4GCellsButNumberOfUsersVeryLowzero')" >
                        <div class="panel-body">
                            <div class="col-lg-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <h2 class="m-b-xs">Cells which are 2G but 3G/4G terminals connected</h2>
                                            </div>
                                            <div class="col-lg-4  pull-right">
                                                <!-- <span export-data></span> -->
                                                <span class="ibox-tools dropdown" uib-dropdown class="">
                                                    <a class="dropdown-toggle" href uib-dropdown-toggle>
                                                        <i class="fa fa-save fa-lg"></i>
                                                    </a>
                                                    <ul class="dropdown-menu">
                                                        <li>
                                                            <a ng-click="dataTableExport(datasetCountTable,'excel', 'Congestion Analytics')">Export to Excel</a>
                                                        </li>
                                                        <li>
                                                            <a ng-click="dataTableExport(datasetCountTable,'csv', 'Congestion Analytics')">Export to CSV</a>
                                                        </li>
                                                    </ul>
                                                </span>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <div>
                                            <span ng-if="loadingCountMapCircleDiv" ng-bind-html="loading.snip" >{{loading.snip}} </span>
                                            <span no-data-found ng-if="noDataCountMapCircleDiv"></span>
                                        </div>
                                       
                                        <br/>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <ui-gmap-google-map id='map' center='mapTerminalsConnected.center' zoom='mapTerminalsConnected.zoom' options='mapTerminalsConnected.options' size="mapTerminalsConnected.size" control="mapTerminalsConnected.control" >

                                                    <ui-gmap-markers models="circlesCountTerminal" coords="'self'" icon="'icon'" events="mapTerminalsConnected.events" options="'options'" fit='true'>
                                                        <ui-gmap-windows show="show">
                                                            <div ng-non-bindable><b>{{title}}</b></div>
                                                        </ui-gmap-windows>
                                                    </ui-gmap-markers>

                                                </ui-gmap-google-map>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
