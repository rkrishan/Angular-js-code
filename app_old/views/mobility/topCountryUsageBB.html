<div class="wrapper-content animated fadeIn " ng-controller="topCountryUsageBBCtrl" >
    <div class="col-lg-12">
        <form class="form-inline" ng-submit="click()">
            <div class="form-group pull-right">
                <date-range-picker></date-range-picker>
            </div>
        </form>
    </div>
    <br/>
    
    <div class="row" >
        <div class="col-lg-12" >
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!-- <h5>Top {{models}}</h5> -->
                    <span>Top <b style="color:#1ab394;">{{title}}</b>  between Date <b style="color:#1ab394;">{{sDate}} - {{edate}} </b></span>
                    <!-- <export-module filename="'Top Country wise Distribution'" dataobj="topModelsObj" nested="true"></export-module> -->
                    <export-module filename="exportObj.fileName" dataobj="topModelsObj" fileheader="exportObj.fileHeader"></export-module>
                    <div class="pull-right"><b>Top :</b>
                        <select ng-model="select.rowCount" style="height:24px;font-size:10px;padding:0px 12px;" ng-change="selectValue()">
                            <option value="10" >10</option>
                            <option value="20">20</option>
                            <option value="50" >50</option>
                            <option value="100" >100</option>
                            <option value="1000" ><b>All</b></option>
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="spiner-example" ng-if="loadingDiv">
                        <div snipper-circle></div>
                    </div>
                    <div class="table-responsive" ng-if="dataDiv" >
                        <table id="top10Models" class="table table-striped table-hover table-bordered no-margins">
                            <thead >
                                <tr>
                                    <th style="text-align:center; background-color: rgba(0, 0, 0, 0.20); border: 1px solid grey;" ng-repeat="colHeaders in topModelsObj"  colspan='{{colSpan}}'>{{colHeaders.Date | date : 'yyyy-MM-dd'}}</th>
                                </tr>
                                <tr>
                                    <th style="text-align:center; background-color: rgba(0, 0, 0, 0.15);  border: 1px solid grey;" ng-repeat="data in colHeader track by $index" >{{data}}</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat= 'data in keysTopModel '>
                                    <td style="text-align:center; border: 1px solid rgba(0, 0, 0, 0.15);" ng-repeat="rowData in data track by $index ">{{rowData}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <span no-data-found ng-if="noDataDiv"></span>
                </div>
            </div>
        </div>
    </div>
  </div>
