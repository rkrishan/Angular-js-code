<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{module.title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-lg-6">
                    <div class="float-e-margins">
                        <h3>{{module.name}}</h3>
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-6">Module Id</label>
                                <div class="col-sm-6">{{module._id}}</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-6">Module Type</label>
                                <div class="col-sm-6">{{moduleType[module.type]}}</div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-6">Created By</label>
                                <div class="col-sm-6">{{module.userId}}</div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-6">Creation Date</label>
                                <div class="col-sm-6">{{module.createdDate | date:'yyyy/MM/dd h:mm a'}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="float-e-margins">
                        <h3>Added On</h3>
                        <div class="ibox-content">
                            <div class="form-group" ng-repeat="item in dashboardList">
                                <label class="col-sm-6">{{item.dashboard}}</label>
                                <div class="col-sm-6">{{item.name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="module.type == 'simple_ibox'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Ibox</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/simpleIBox.html'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="module.type == 'iBox_Multi_no_Header'">
                
                    <div class="float-e-margins">
                        <h3>Ibox</h3>
                        <div class="ibox-content" ng-include="'views/moduleDetail/iBox_Multi_no_Header.html'"></div>
                    </div>
            </div>

            <div ng-if="module.type == 'gauge' || module.type == 'multi_gauge'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Gauge</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/gauge.html'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="module.type == 'progress_bar'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Progress Bar</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/gauge.html'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="module.type == 'ibox_with_gauge'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Ibox</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/simpleIBox.html'"></div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Gauge</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/ibox_with_gauge.html'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="module.type == 'simple_ibox_with_dual_data_point'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Ibox</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/simpleIBox.html'"></div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Data Point 2</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/iBox2options.html'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="module.type == 'simple_ibox_with_trend'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Ibox</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/iBoxWithTrend.html'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if=" module.type == 'ibox_with_embeded_chart' ">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Ibox</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/simpleIBoxWithChart.html'"></div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Chart</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/chartOptions.html'"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div ng-if="module.type == 'simple_charts'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Chart</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/chartOptions.html'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="module.type == 'simple_table' || module.type == 'table_with_search' ">
                <div class="col-lg-12">
                    <div class="float-e-margins">
                        <h3>Table</h3>
                        <div class="ibox-content" ng-include="'views/moduleDetail/tableOption.html'"></div>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="module.type == 'col_extended_table' || module.type == 'extended_table'">
                <div class="col-lg-12">
                    <div class="float-e-margins">
                        <h3>Table</h3>
                        <div class="ibox-content" ng-include="'views/moduleDetail/complexTable.html'"></div>
                    </div>
                </div>
            </div>

            <div ng-if="module.type == 'map'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="float-e-margins">
                            <h3>Ibox</h3>
                            <div class="ibox-content" ng-include="'views/moduleDetail/mapOption.html'"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    </div>
</div>
