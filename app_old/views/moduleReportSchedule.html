<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{item.name}}</h4>
    </div>
    <div class="modal-body">
        
        <div class="form-horizontal">
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-e-margins">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-3">Report</label>
                                <div class="col-sm-4">{{item.report}}</div>
                            </div>

                            <div class="form-group" ng-repeat="data in item.reportArr">
                                <label class="col-sm-3">{{data}}</label>
                                <div class="col-sm-4">{{item[data]}}</div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3">Frequency</label>
                                <div class="col-sm-4">{{item.frequency}}</div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3">Email</label>
                                <div class="col-sm-4">{{item.email.join(', ')}}</div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3">Day</label>
                                <div class="col-sm-4">{{item.duration}}</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    </div>
</div>
