<div class="form-group">
    <label class="col-md-2">Title</label>
    <div class="col-md-4">
        <input type="text" placeholder="Info Box Title" class="form-control" ng-model="module.title" ng-required="true" ng-blur="checkTitle(module.title)">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2">Text</label>
    <div class="col-md-4">
        <select ng-model="module.textType" class="form-control"required>
            <option value="">- SELECT</option>
            <option value="static">Static</option>
            <option value="dynamic">Dynamic</option>
        </select>
    </div>
</div>

<div class="form-group" ng-if="module.textType == 'static'">
    <label class="col-md-2">Text</label>
    <div class="col-md-4">
        <textarea ng-model="module.description" rows="10" cols="50" required></textarea>
    </div>
</div>

<div class="form-group" ng-if="module.textType == 'dynamic'">
    <label class="col-md-2">Data Source</label>
    <div class="col-md-4">
        <select ng-model="module.query" class="form-control"required>
            <option value="">- SELECT</option>
            <option ng-repeat="opt in DBPullStatementList" value="{{opt.statementId}}">{{opt.name}} | {{opt.type| capitalize}} | {{opt.description}}</option>
        </select>
    </div>
</div>
