<div class="form-group">
    <label class="col-md-2">Heading</label>
    <div class="col-md-4">
        <input type="text" placeholder="Heading" class="form-control" ng-model="module.title" ng-required="true" ng-blur="checkTitle(module.title)">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2">Font-Size</label>
    <div class="col-md-4">
        <input type="number" placeholder="Font-Size" class="form-control" ng-model="module.fontSize" max="42" min="14">
    </div>

    <div class="col-md-2" ng-if="module.fontSize">
        <span  style="font-size:{{module.fontSize}}px;">Font</span>
    </div>

</div>

<div class="form-group" ng-init="module.color = ''" >
    <label class="col-md-2">Color</label>
    <div class="col-md-4">
        <input type="text" class="form-control" colorpicker ng-model="module.color" >
    </div>
</div>

<div class="form-group">
    <label class="col-md-2">Bold</label>
    <div class="col-md-4">
        <input icheck type="checkbox" class="form-control" value="bold" ng-model="module.bold">
    </div>
</div>
