
<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">Node Config</h3>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Node Config</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="myForm" role="form" ng-submit="save(data)">

                            <label class="col-sm-2 control-label">Country</label>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-2">

                                </select>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">City</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="data.City" ng-change="changedCity(data.City)" ng-required="true">
                                    <option value="">- Select -</option>
                                    <option ng-repeat="item in cityList | orderBy">{{item.City}}</option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="form-group">
                            <label class="col-sm-2 control-label">Area</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="data.Area" ng-required="true">
                                    <option value="">- Select -</option>
                                    <option ng-repeat="item in areaList | orderBy">{{item.Area}}</option>
                                </select>
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Bras</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="data.Bras" ng-required="true">
                                    <option value="">- Select -</option>
                                    <option ng-repeat="item in brasList | orderBy">{{item.Bras}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Node</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="data.Node" placeholder="Node" ng-required="true" ng-blur="isUnique(data.Node)">
                                <span class="text-danger">{{errMsg}}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Threshold 1</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="data.threshold1" placeholder="Threshold 1 (Bytes)" ng-required="true" numbers-only>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Threshold 2</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="data.threshold2" placeholder="Threshold 2 (Bytes)" ng-required="true" numbers-only>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Maximum</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="data.capacity" placeholder="Maximum (Bytes)" ng-required="true" numbers-only>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Gauge Plot</label>
                            <div class="col-sm-2">
                                <input icheck type="checkbox" class="form-control" ng-model="data.AutoPlot">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="button" ng-click="cancle()">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
