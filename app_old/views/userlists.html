

<div class="row wrapper border-bottom white-bg">
    <h2 class="pull-left" style="margin:10px 0 0 0;">Home / </h2>
    <h3 class="pull-left" style="margin:16px 0 13px 8px;">User</h3>
</div>
<div class="wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">    
                    <button type="button" class="btn btn-w-m btn-primary" ng-click="addnew()">Add User</button>
                </div>
                <div class="ibox-content" ng-if="userList.length > 0">
                    <table datatable="ng" class="table table-striped table-bordered table-hover " >
                        <thead>
                            <tr>
                                <th>User Type</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>User Id</th>
                                <th>Circle</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in userList" style="font-size:14px;">
                                <td>{{ user.userType }}</td>
                                <td>{{ user.firstName }}</td>
                                <td>{{ user.lastName }}</td>
                                <td>{{ user.username }}</td>
                                <td ng-if="isArray(user.circle)">{{ user.circle.join(', ') }}</td>
                                <td ng-if="!isArray(user.circle)">{{ user.circle }}</td>
                                <td>
                                    <button class="btn btn-info btn-xs" type="button" ng-click="detail(user)"><i class="fa fa-edit"></i> Edit</button>
                                    <button class="btn btn-warning btn-xs" type="button" ng-click="delete($index, user)" ng-disabled="user._id == userProfile.userId">
                                        <i class="fa fa-remove"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
